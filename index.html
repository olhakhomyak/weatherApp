<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather APP</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="css/style_plain_bg.css">
</head>
<body>

<div class="container-fluid">

    <!---------HEADER------------>
    <div class="row">
        <!--header-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12
                    center-content">
            <h1>Get the weather!</h1>
        </div><!--//header-->
    </div><!--//row && header block-->

    <!--------SEARCH BLOCK------->
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2
                    col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2
                    center-content"
             id="input-city">
            <form class="navbar-form"
                  role="search">
                <div class="input-group">
                    <input type="text"
                           class="form-control"
                           name="srch-term"
                           id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default"
                                type="button"
                                id="search-btn">
                            <label for="srch-term">
                                Search
                            </label>
                        </button>
                    </div><!--//search button-->
                </div><!--//input-group for searching-->
            </form>
        </div><!--//form-container-->
    </div><!--//row && search block-->

    <!--DISPLAY WEATHER-->
    <div class="row">

        <!--cities container-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--display city-->
            <div  class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2
                         col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-2 "
                  id="show-weather"></div>

            <div class="clearfix"></div>

            <button class="btn btn-md btn-default
                           col-lg-12 col-md-12 col-sm-12 col-xs-12"
                    type="button"
                    id="clear-btn">
                clear
            </button>
        </div><!--//cities container-->

    </div><!--//row && display block-->

</div><!--//container-fluid-->

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
